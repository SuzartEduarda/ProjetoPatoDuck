<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pato Feynman - Escolha um assunto</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefdf9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 15px 0 25px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      width: 100%;
      max-width: 500px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 25px 15px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
    }

    .card img {
      width: 65px;
      height: 65px;
      margin-bottom: 10px;
    }

    .card p {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }

    /* Estilo para mensagem de desenvolvimento */
    .mensagem-desenvolvimento {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
      font-weight: bold;
      color: #856404;
      max-width: 500px;
      width: 100%;
    }

    /* Bot√£o voltar */
    .btn-voltar {
      background: #7d84e0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn-voltar:hover {
      background: #6a71c9;
    }
  </style>
</head>
<body>
  <header>
    <img src="imgs/pato_principal.png" alt="Logo do Pato" class="logo">
  </header>

  <main>
    <h1>Escolha um assunto</h1>

    <!-- Primeira linha: Op√ß√µes de categoria -->
    <section class="grid" id="categorias">
      <div class="card" onclick="selecionarCategoria('animais')">
        <img src="imgs/bichos.png" alt="Animais">
        <p>Animais</p>
      </div>

      <div class="card" onclick="selecionarCategoria('frutas')">
        <img src="imgs/frutas.png" alt="Frutas">
        <p>Frutas</p>
      </div>

      <div class="card" onclick="selecionarCategoria('sons')">
        <img src="imgs/auto_falante.png" alt="Sons">
        <p>Sons</p>
      </div>
    </section>

    <!-- Segunda linha: Op√ß√µes de animais (inicialmente escondida) -->
    <section class="grid" id="opcoes-animais" style="display: none;">
      <div class="card" onclick="selecionarAnimal('Girafa')">
        <img src="imgs/girafa_branco.jpg" alt="Girafa">
        <p>Girafa</p>
      </div>

      <div class="card" onclick="selecionarAnimal('Jacare')">
        <img src="imgs/Jacare.png" alt="Jacare">
        <p>Jacare</p>
      </div>

      <div class="card" onclick="selecionarAnimal('Zebra')">
        <img src="imgs/zebra.png" alt="zebra">
        <p>Zebra</p>
      </div>
    </section>

    <!-- Terceira linha: Op√ß√µes de frutas (inicialmente escondida) -->
    <section class="grid" id="opcoes-frutas" style="display: none;">
      <div class="card" onclick="selecionarFruta('Uva')">
        <img src="imgs/uva.png" alt="Uva">
        <p>Uva</p>
      </div>

      <div class="card" onclick="selecionarFruta('Morango')">
        <img src="imgs/morango.png" alt="Morango">
        <p>Morango</p>
      </div>

      <div class="card" onclick="selecionarFruta('Melancia')">
        <img src="imgs/melancia.png" alt="Melancia">
        <p>Melancia</p>
      </div>
    </section>

    <!-- Mensagem para sons (inicialmente escondida) -->
    <div class="mensagem-desenvolvimento" id="mensagem-desenvolvimento" style="display: none;">
      üöß Em desenvolvimento! Esta funcionalidade estar√° dispon√≠vel em breve.
    </div>

    <!-- Bot√£o voltar (inicialmente escondido) -->
    <button class="btn-voltar" id="btn-voltar" onclick="voltarParaCategorias()" style="display: none;">
      ‚Üê Voltar
    </button>
  </main>

  <script>
    // Fun√ß√£o para selecionar categoria
    function selecionarCategoria(categoria) {
      const categorias = document.getElementById('categorias');
      const opcoesAnimais = document.getElementById('opcoes-animais');
      const opcoesFrutas = document.getElementById('opcoes-frutas');
      const mensagem = document.getElementById('mensagem-desenvolvimento');
      const btnVoltar = document.getElementById('btn-voltar');

      // Esconde todas as se√ß√µes primeiro
      categorias.style.display = 'none';
      opcoesAnimais.style.display = 'none';
      opcoesFrutas.style.display = 'none';
      mensagem.style.display = 'none';
      btnVoltar.style.display = 'block';

      if (categoria === 'animais') {
        // Mostra as op√ß√µes de animais
        opcoesAnimais.style.display = 'grid';
      } else if (categoria === 'frutas') {
        // Mostra as op√ß√µes de frutas
        opcoesFrutas.style.display = 'grid';
      } else if (categoria === 'sons') {
        // Para sons, mostra mensagem de desenvolvimento
        mensagem.style.display = 'block';
        
        // Opcional: ap√≥s 3 segundos, volta para as categorias
        setTimeout(() => {
          voltarParaCategorias();
        }, 3000);
      }
    }

    // Fun√ß√£o para selecionar animal espec√≠fico
    function selecionarAnimal(animal) {
      if (animal === 'Girafa') {
        window.location.href = 'girafa.html';
      } else if (animal === 'Jacare') {
        window.location.href = 'jacare.html';
      } else if (animal === 'Zebra') {
        window.location.href = 'zebra.html';
      }
    }

    // Fun√ß√£o para selecionar fruta espec√≠fica
    function selecionarFruta(fruta) {
      if (fruta === 'Uva') {
        window.location.href = 'uva.html';
      } else if (fruta === 'Morango') {
        window.location.href = 'morango.html';
      } else if (fruta === 'Melancia') {
        window.location.href = 'melancia.html';
      }
    }

    // Fun√ß√£o para voltar √†s categorias
    function voltarParaCategorias() {
      const categorias = document.getElementById('categorias');
      const opcoesAnimais = document.getElementById('opcoes-animais');
      const opcoesFrutas = document.getElementById('opcoes-frutas');
      const mensagem = document.getElementById('mensagem-desenvolvimento');
      const btnVoltar = document.getElementById('btn-voltar');
      
      categorias.style.display = 'grid';
      opcoesAnimais.style.display = 'none';
      opcoesFrutas.style.display = 'none';
      mensagem.style.display = 'none';
      btnVoltar.style.display = 'none';
    }
  </script>
</body>
</html>
